{% load static %}

{% load crispy_forms_tags %}

<html>

    <head>

        <meta charset="utf-8" />
    
        <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1"/>
    
        <link href="https://bootswatch.com/5/quartz/bootstrap.min.css"  rel="stylesheet" type="text/css"/>

        <link href="{% static 'css/styles.css' %}"  rel="stylesheet" type="text/css"/>

        <title> Taskly - Update Task </title>

    </head>

    {% include 'profile/base.html' %}

    <br/><br/>

    <div class="container shadow-md p-5 form-layout">
        
        <h2>Update The Task!</h2>
        <hr>

        <br/>
        
        <form method="POST" autocomplete="off">
        
            {% csrf_token %}
        
            {{form.title|as_crispy_field}}

            <br/>

            {{form.content|as_crispy_field}}

            <br/>
        
            <input type="submit" value="Update Changes" class="btn btn-primary"/>

            <br/>
            <br/>

            <a class="btn btn-warning" type="button" href="{% url 'view-tasks' %}"> Go Back</a>
            
        </form>

    </div>
    
    <br/>
    <br/>

</html>
