{% load static %}

{% load crispy_forms_tags %}

<html>

    <head>

        <meta charset="utf-8" />
    
        <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1"/>
    
        <link href="https://bootswatch.com/5/quartz/bootstrap.min.css"  rel="stylesheet" type="text/css"/>

        <link href="{% static 'css/styles.css' %}"  rel="stylesheet" type="text/css"/>

        <title> Taskly - Delete Task </title>

    </head>

    {% include 'profile/base.html' %}

    <br/><br/>

    <div class="container shadow-md p-5 form-layout">
        
        <h2>Delete The Task!</h2>
        <hr>

        <br/>
        
        <form method="POST" autocomplete="off">
        
            {% csrf_token %}
        
            <p>Are you sure you want to delete the Task?</p>

            <br/>

            <a class="btn btn-warning" type="button" href="{% url 'view-tasks' %}"> Go Back</a>

            <br/>
            <br/>
        
            <input type="submit" value="Delete" class="btn btn-primary"/>
            
        </form>

    </div>
    
    <br/>

</html>
