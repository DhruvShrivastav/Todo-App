{% load static %}


<html>

    <head>

        <meta charset="utf-8" />
    
        <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1"/>
    
        <link href="https://bootswatch.com/5/quartz/bootstrap.min.css"  rel="stylesheet" type="text/css"/>

        <link href="{% static 'css/styles.css' %}"  rel="stylesheet" type="text/css"/>

        <title> Taskly - View Task </title>

    </head>

    {% include 'profile/base.html' %}

    <br/>

    <h2 class="text-center"> View Tasks </h2>

    <hr/>

        
        {% for tsk in task %}
        
            <div class="container shadow-md p-5 form-layout " style="margin-top: 20px;" >
    
                {{tsk.title}}
    
                <br/> <br/>
    
                {{tsk.content}}

                <br/> <br/>
                <br/> <br/>

                <a class="btn btn-success" type="button" href="{% url 'update-task' tsk.id %}">Update Task</a>

                <br/> <br/>

                <a class="btn btn-primary" type="button" href="{% url 'delete-task' tsk.id %}">Delete Task</a>
                
            </div>

        {% endfor %}


    <br/>

</html>
