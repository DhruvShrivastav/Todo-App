{% load static %}

{% load crispy_forms_tags %}

<html>

    <head>

        <meta charset="utf-8" />
    
        <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1"/>
    
        <link href="https://bootswatch.com/5/quartz/bootstrap.min.css"  rel="stylesheet" type="text/css"/>

        <link href="{% static 'css/styles.css' %}"  rel="stylesheet" type="text/css"/>

        <title> Taskly - Login </title>

    </head> 

    {% include 'pre-base.html' %}

    <br/><br/>
    
    <div class="container shadow-md p-5 form-layout">
    
        <h2>Login page!</h2>
        <hr>

        
        <form method="POST" autocomplete="off">
        
            {% csrf_token %}
        
            {{form.username|as_crispy_field}}

            <br/>

            {{form.password|as_crispy_field}}

            <br/>
        
            <input type="submit" value="Login" class="btn btn-primary"/>

            <br/>
            <br/>

            <p>Dont have an account ? <a href="{% url 'register' %}"> Go to Register</a> </p>
        
        </form>

    </div>
    
    <br/>

</html>
